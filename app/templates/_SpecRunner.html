<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <title>Jasmine Spec Runner</title>
    <link rel="shortcut icon" type="image/png" href="./bower_components/jasmine/images/jasmine_favicon.png">
    <link rel="stylesheet" type="text/css" href="./bower_components/jasmine/src/html/jasmine.css">
    <script type="text/javascript" src="./bower_components/jquery/jquery.js"></script>
    <script type="text/javascript" src="./bower_components/jasmine/lib/jasmine-core/jasmine.js"></script>
    <script type="text/javascript" src="./bower_components/jasmine/lib/jasmine-core/jasmine-html.js"></script>
    <script type="text/javascript" src="./bower_components/jasmine-jquery/lib/jasmine-jquery.js"></script>

    <!--  src/jquery.<%= pluginName %>.coffee -->
    <!--  spec/SpecHelper.coffee -->
    <!--  spec/<%= pluginName %>Spec.coffee -->

    <script type="text/javascript" src="dist/jquery.<%= pluginName %>.js"></script>
    <script type="text/javascript" src="spec/SpecHelper.js"></script>
    <script type="text/javascript" src="spec/<%= pluginName %>Spec.js"></script>

    <script type="text/javascript">
      (function() {
        var jasmineEnv = jasmine.getEnv();
        jasmineEnv.updateInterval = 1000;

        var htmlReporter = new jasmine.HtmlReporter();

        jasmineEnv.addReporter(htmlReporter);

        jasmineEnv.specFilter = function(spec) {
          return htmlReporter.specFilter(spec);
        };

        var currentWindowOnload = window.onload;

        window.onload = function() {
          if (currentWindowOnload) {
            currentWindowOnload();
          }
          execJasmine();
        };

        function execJasmine() {
          jasmineEnv.execute();
        }

      })();
    </script>
</head>
<body>
</body>
</html>
